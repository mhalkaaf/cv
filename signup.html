<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Sign Up Account</title>
</head>

<body>
  <h1>Sign Up Your Account</h1>
  <form class="" action="index.html" method="post">
    <label for="name">Name :</label>
    <input type="text" name="" value="">
  </form>
  <form class="" action="index.html" method="post">
    <label for="name">Tempat Tanggal Lahir :</label>
    <input type="text" name="" value="" min=2000-01-01" max="2010-12-12">
    <input type="date" name="" value="">
  </form>
  <form class="" action="index.html" method="post">
    <label for="name">Alamat :</label>
    <input type="text" name="" value="">
  </form>
  <form class="" action="index.html" method="post">
    <label for="name">Agama :</label> :</label>
    <input type="number" name="" value="">
  </form>
  </form>
  <form class="" action="index.html" method="post">
    <label for="name">Suku :</label> :</label>
    <input type="number" name="" value="">
  </form>
  <form class="" action="index.html" method="post">
    <label for="gender">Jenis Kelamin :</label><br>
    <input type="radio" name="gender" value="">
    <label for="gender">Laki Laki</label><br>
    <input type="radio" name="gender" value="">
    <label for="gender">Perempuan</label>
  </form>
  <form class="" action="index.html" method="post">
    <input type="button" name="" value="Simpan">
  </form>
  <form class="" action="index.html" method="post">
    <label for="skill">Skill yang dimiliki :</label><br>
    <input type="checkbox" name="skill" value="">
    <label for="skill">HTML</label><br>
    <input type="checkbox" name="skill" value="">
    <label for="skill">CSS</label><br>
    <input type="checkbox" name="skill" value="">
    <label for="skill">Javascript</label><br>
    <input type="checkbox" name="skill" value="">
    <label for="skill">Python</label>
  </form>
  <form class="" action="index.html" method="post">
    <fieldset>
      <legend>Makanan Favoritmu :</legend>
      <input type="checkbox" name="makanan" value="">
      <label for="makanan">Nasi Goreng</label>
      <input type="checkbox" name="makanan" value="">
      <label for="makanan">Soto Ayam</label>
      <input type="checkbox" name="makanan" value="">
      <label for="makanan">Martabak</label>
      <input type="checkbox" name="makanan" value="">
      <label for="makanan">Bakso</label>
    </fieldset>
  </form>
  <form class="" action="index.html" method="post">
    <p>Choose your favorite color</p>
    <input type="color" name="" id="" /><br />
    <label for="email">Masukan Nama emailmu :</label>
    <input type="email" name="" id="" /><br />
    <p>Choose your profile photo </p>
    <input type="file"></input><br />
    <label for="hp">Masukan Nomor HP mu :</label>
    <input type="number" name="hp" id="" /><br />
    <label for="password">Masukkan Password Kamu :</label>
    <input type="password" name="password" id="" /><br />
    <label for="umur">Rentang Umur Kamu :</label>
    <input type="range" name="" id="" />
  </form>
</body>

</html>
